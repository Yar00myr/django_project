<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar-dark bg-dark">
            <div class="container">
                <a href="{% url 'shop:home' %}" class="navbar-brand">Home</a>
                <div class="nav-item">
                    <form 
                    action="{%url 'shop:home' %}"
                    method="GET" 
                    class="d-flex mx-auto">
                        <select name="category" id="" 
                        class="form-select me-2" 
                        onchange="this.form.submit()">
                            <option value="">
                                Category
                            </option>
                            {% for category in categories %}
                                <option value="{{category.name}}"> {{category.name}}</option>
                            {% endfor %}
                        </select>
                        <select name="filter" id=""
                        class="form-select me-3" onchange="this.form.submit()">
                            <option value="increase">Increasing price</option>
                            <option value="decrease">Decreasing price</option>
                            <option value="rating_increase">Increasing rating</option>
                            <option value="rating_decrease">Decreasing rating</option>
                        </select>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-3 flex-shrink-0">
        {% block content %}
            
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 px-2 bg-light">
        <a href="{% url 'shop:about'%}" class="navbar-brand">About</a>
    </footer>
</body>
</html>
